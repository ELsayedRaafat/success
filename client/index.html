<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="شركة الأماكن المميزة تمتاز بمنتجات ذات جودة عالية">
    <meta name="keywords" content="الصيانة العامة, اعمال دهان , نجارة , ديكورات , السباكة , عمال العزل , تشطيبات , اعمال بناء">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الأماكن المميزة</title>
    <link rel="icon" href="./img/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Start Navbar -->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="index.html" class="logo">شركة الأماكن المميزة</a>
            <!--Cart Icon-->
            <div>
                <i class="bx bx-shopping-bag" id="cart-icon" data-quatity="0"></i>
                <span class="card-count" id="count">0</span>
            </div>
            
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">سلة المشتريات</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">الإجمالي</div>
                    <div class="total-title">0€</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">
                    شراء
                </button>
                <!--Close Cart-->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Start Product -->
    <section class="shop container">
        <h2 class="section-title">منتجات الشركة</h2>
        <!--Shop Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="./img/imag1.jpg" alt="" class="product-img">
                <h2 class="product-title">تصميم وجهات</h2>
                <span class="price">50€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="./img/image2.jpg" alt="" class="product-img">
                <h2 class="product-title">مطبخ هاندميد حديث</h2>
                <span class="price">70.99€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="./img/image3.jpg" alt="" class="product-img product-sepc">
                <h2 class="product-title">ترابيزات أنترية</h2>
                <span class="price">24€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="./img/image4-copy.jpg" alt="" class="product-img product-sepc">
                <h2 class="product-title">خزانة أحذية</h2>
                <span class="price">30€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="./img/2.png" alt="" class="product-img">
                <h2 class="product-title">فوتية حديث</h2>
                <span class="price">72€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="./img/4.png" alt="" class="product-img">
                <h2 class="product-title">فوتية حديث</h2>
                <span class="price">100€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="./img/5.png" alt="" class="product-img">
                <h2 class="product-title">فوتية حديث</h2>
                <span class="price">20€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="./img/8.png" alt="" class="product-img">
                <h2 class="product-title">كرسي سفرة</h2>
                <span class="price">150€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <!--Start Javascript-->
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
